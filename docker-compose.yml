services:

  db:
    image: postgres:16-alpine
    container_name: partsflow-db
    environment:
      POSTGRES_DB: partsflow
      POSTGRES_USER: partsflow
      POSTGRES_PASSWORD: partsflow
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - network

  backend:
    build: ./backend
    container_name: partsflow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/partsflow
      SPRING_DATASOURCE_USERNAME: partsflow
      SPRING_DATASOURCE_PASSWORD: partsflow
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - network

  frontend:
    build: ./frontend
    container_name: partsflow-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - network

networks:
  network:

volumes:
  db_data:
