server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/partsflow
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

app:
  cors:
    allowed-origins: "http://localhost:3000"
